<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Moolat Casino</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div id="header">
        <div class="container">
            <div class="main_upper_header" data-aos="fade-up">
                <div class="logo"><img src="images/logo.PNG" alt=""></div>
                
                <div class="header_items" data-aos="fade-up">
                    <div class="main_balance">0 AMD</div>
                    <div class="topup_button">Пополнить</div>
                    <div class="withdraw_button">Вывести</div>
                </div>
                   
            <div class="mobile_header_upper_items">
                <div class="mobile-header-row">
                  
                    <div class="mobile_header_items">
                        <div class="main_balance">0 AMD</div>
                        <div class="topup_button">Пополнить</div>
                        <div class="withdraw_button">Вывести</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div id="main_games">
        <div class="container_games">
            <div class="games_title" data-aos="fade-right">MoolaGames</div>
            <div class="games_row" data-aos="fade-up">
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
                <div class="games_item" data-aos="fade-up"></div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-items-row">
            <img src="images/gift.png" alt="" data-aos="fade-up">
            <img class="second_img_footer" src="images/invite.png" alt="" data-aos="fade-up">
            <img src="images/information.png" alt="" data-aos="fade-up">
        </div>
    </footer>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
